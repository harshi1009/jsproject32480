<html>
    <head>
     <title>JAVASCRIPT</title>
     <script>
       //Break statement
       document.writeln("Demo on Break Statement</br>")
       let n = parseInt(prompt("Enter Range",1))
       for(let i=1;i<=n;i++)
       {
          if(i==6)
          {
            break;
          }
          else
          {
            document.writeln(i+"</br>")
          }
       }
       
       

     </script>   
    </head>
    <body>
        
    </body>
</html>
